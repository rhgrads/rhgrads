<section class="jobs" id="jobs">
  <div class="container">
    <div class="row center-xs">
      <div class="col-xs-12"><h1>Latest jobs</h1></div>
    </div>
    <div class="row">
      <div class="col-xs-12 posts-list">
        {{ range first 5 (where .Data.Pages "Section" "jobs") }}
          <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class=sub-header>
                {{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }}. {{ .Params.joblocation }}
              </div>
          </article>
        {{ end }}
      </div>
    </div>
    <div class="row center-xs">
      <div class="col-xs-12"><h3><a href="{{ .Site.BaseURL }}/jobs/">View All</a></h3></div>
    </div>
  </div>
</section>
